<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf="movie; else no_details">
    <ion-list-header>{{movie.Title}} ({{ movie.Year}})    <ion-icon name="star" item-right>{{movie.imdbRating}}</ion-icon></ion-list-header>

<br/>

<ion-item style="text-align:center;" no-lines><img width="182" height="268" src="{{movie.Poster}}"></ion-item>
<p >
  
</p>
<p><b>Actors:</b> {{movie.Actors}}</p>
<p><b>Director:</b> {{movie.Director}}</p>
<p><b>Genre:</b> {{movie.Genre}}</p>

<p><b>Plot:</b> {{movie.Plot}}</p>
</ion-list>

<ng-template #no_details> No Information Found!</ng-template>


</ion-content>
