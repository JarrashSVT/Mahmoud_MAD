<ion-header>

  <ion-navbar>
    <ion-title>Network Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines style="text-align:center;">
    <h1>{{ ipAddressStr }} {{ cidr }}</h1>
  </ion-item>
  <br>
  <br>
  <ion-list>
    <ion-item no-lines>
      <ion-label color="primary" >Subnet Mask IP:</ion-label>
      <ion-label  >{{ maskStr }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" >Network IP:</ion-label>
      <ion-label  >{{ networkIp }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" >Broadcast IP:</ion-label>
      <ion-label  >{{ broadcasrIp }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" ># of Hosts:</ion-label>
      <ion-label  >{{ numOfHosts }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" ># of Subnets:</ion-label>
      <ion-label  >{{ numOfSubnets }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
